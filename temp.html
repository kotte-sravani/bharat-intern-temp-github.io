<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="temp.css" />
    <title>Temperature Convter</title>
      <!-- bootstrao installation -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
      <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Montserrat:wght@400;900&family=Ubuntu&family=Work+Sans:wght@100;500&display=swap" rel="stylesheet">  </head>

  </head>

  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    
      <div class="Container">
        <div class="heading">Temperature Convter</div>
        <div class="Box-Container">
          <div class="box-1">
            <p>Degree :</p>
            <input type="number" class="TakeValue" />
          </div>
          <div class="box-2">
            <p>Type :</p>
            <select name="" id="unit">
              <option value="Fahrenheit">Fahrenheit</option>
              <option value="Celsius">Celsius</option>
            </select>
          </div>
        </div>
        <div class="value-Container">
        
          
          <button onclick="Temp()" type="button" class="btn btn-outline-dark">Convert</button>
          <p class="valuep">Result :</p>
          <div class="value"></div>
          
        </div>
      </div>
  
  </body>
  <script src="temp.js"></script>
</html>
